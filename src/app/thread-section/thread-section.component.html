<div class="row">
  <div class="col-xs-12">
    <span><h3>User: {{userName$ | async}}</h3></span>
    <span>Unread messages: {{unreadMessagesCounter$ | async}}</span>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <thread-list
      [threads]="threadsSummaries$ | async"
      (threadSelected)="onThreadSelected($event)"
      [currentSelectedThreadId] = "currentSelectedThreadId$ | async"
    ></thread-list>
  </div>
</div>
